<body>
    <section class="vh-100 containers">

        <div class="card-body p-md-5 containers">
            <div class="row justify-content-center containers">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 container2">

                    <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</h1>

                    <form class="mx-1 mx-md-4 formRegi">

                        <div class="d-flex flex-row align-items-center mb-4 itms">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Nombre Completo*</label>
                                <input type="text" id="nombreRegi" class="form-control" placeholder="Ingresa tu nombre completo"
                                    required />


                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 itms">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Email*</label>
                                <input type="email" id="emailRegi" class="form-control" placeholder="Ingresa tu email"
                                    required />

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 itms">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Contraseña*</label>
                                <input type="password" id="passwordRegi" minlength="8" class="form-control"
                                    placeholder="Ingresa una contraseña mayor a 8 caracteres" required />

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 itms">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Numero telefonico*</label>
                                <input type="number" id="numeroTel" class="form-control"
                                    placeholder="Ingresa tu numero telefonico" />

                            </div>
                        </div>
                        <br>

                        <div class="d-flex flex-row align-items-center mb-4 textta">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">

                                    Al realizar el registro la ubicación no es requerida, pero al realizar un pedido la
                                    ubicacion sera requerida
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mx-5  col-md-12 boton btn1 mb-3 pb-3" id="btncolor">
                            <button type="submit" class="btn btn-lg btn-primary">
                               Agregar ubicación
                            </button>
                        </div>
                        <div class="d-flex justify-content-center mx-5  col-md-12 boton" id="btncolor">
                            <button type="submit" class="btn btn-lg btn-primary btn-registro">
                                Registrate
                            </button>



                        </div>

                    </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 bloque2">

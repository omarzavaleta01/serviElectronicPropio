<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">


<body>
    <header class="p.3 bg-white text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="-10" height="70" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <nav><img src="img/logo1.jpg" width="100" height="60"></nav>
                <ul class="nav col-12 ms-auto col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-3 text-secondary">INICIO</a></li>
                    <li><strong><a href="#" class="nav-link px-3 text-black">SERVICIOS</a></strong></li>
                    <li><strong><a href="#" class="nav-link px-3 text-black">¿QUIENES SOMOS?</a></strong></li>
                    <li><strong><a href="#" class="nav-link px-3 text-black">CONTACTO</a></strong></li>

                </ul>
            </div>
        </div>

    </header>
    <section class="vh-100" style="background-color: #ffff;">

        <div class="card-body p-md-5 ">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</h1>

                    <form class="mx-1 mx-md-4">

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Nombre Completo*</label>
                                <input type="text" id="" class="form-control" placeholder="Ingresa tu nombre completo"
                                    required />


                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Email*</label>
                                <input type="email" id="" class="form-control" placeholder="Ingresa tu email"
                                    required />

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Contraseña*</label>
                                <input type="password" id="" minlength="8" class="form-control"
                                    placeholder="Ingresa una contraseña mayor a 8 caracteres" required />

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">Numero telefonico*</label>
                                <input type="number" id="" class="form-control"
                                    placeholder="Ingresa tu numero telefonico" />

                            </div>
                        </div>





                        <br>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="">

                                    Al realizar el registro la ubicación no es requerida, pero al realizar un pedido la
                                    ubicacion sera requerida
                                </label>



                            </div>
                        </div>



                        <div class="d-flex justify-content-center mx-5 " id="btncolor">
                            <button type="submit" class="btn btn-lg">
                                <p style="color: #ffff;">Registrate</p>
                            </button>



                        </div>

                    </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://symtechnology.cl/wp-content/uploads/2020/04/servicio-tecnico.jpg"
                        class="img-fluid" alt="">

                </div>
            </div>
        </div>
        </div>


        <div class="bg-dark">
            <footer class="py-6">
                <ul class="nav justify-content-center  pb-3 mb-6">
                    <li class="nav-item"><a href="#" class="nav-link px-2 enlace" style="color: #ffff;">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 enlace" style="color: #ffff;">Servicios</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 enlace" style="color: #ffff;">¿Quienes Somos?</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 enlace" style="color: #ffff;">Contacto</a></li>
                </ul>

                <p class="text-center text-muted copyright">© 2022 Company ServiElectronic, Inc</p>
            </footer>
        </div>


</body>

</html>

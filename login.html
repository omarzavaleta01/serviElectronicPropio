    <section id="fondoLogin" class="vh-100 bg-image">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div id="fondoTransparente" class="justify-content-center">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Iniciar Sesión</h2>
                            <form class="login">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="">Email:</label>
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="Ingresa tu email" required />
                                </div>
                                <div class="form-outline mb-4">

                                    <label class="form-label" for="">Contraseña:</label>

                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="Ingresa tu contraseña" minlength="8" required />

                                </div>

                                <div class="d-flex justify-content-center" id="btncolor">
                                    <button type="submit" class="btn btn-lg btn-block  btn-outline  bg-primary btlog">
                                        <p id="letrasBlancas">Iniciar Sesión</p>
                                    </button>
                                </div>
                                <br>

                                <p class="text-center ">Olvidaste la contraseña? <a href="#!"
                                        class="fw-bold text-body"><u id="letrasRojas">Recuperar</u></a></p>

                                <div class="d-flex justify-content-center" id="btncolor">

                                    <a id="letrasBlancas" class="btn btn-lg  btn-block  bg-primary btn-outline btlog" href="#">
                                        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Iniciar
                                        Sesión con Google</a>
                                </div>
                                <p class="text-center mt-5 mb-0">No tienes cuenta? <a href="registro.html"
                                        class="fw-bold text-body"><u id="letrasRojas">Registrate</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

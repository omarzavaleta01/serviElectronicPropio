<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">

<body>

    <section class="vh-100 bg-image"
        style="background-image: url('https://serviciotecnicopj.files.wordpress.com/2021/05/servicio-tecnico-de-celulares-smartphonesperu-3-3.jpg');">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="" style="background-color: rgba(255, 255, 255, 0.553); border-radius: 10px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Iniciar Sesión</h2>

                            <form>



                                <div class="form-outline mb-4">
                                    <label class="form-label" for="">Email:</label>
                                    <input type="email" id="" class="form-control form-control-lg"
                                        placeholder="Ingresa tu email" required />

                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label" for="">Contraseña:</label>

                                    <input type="password" id="" class="form-control form-control-lg"
                                        placeholder="Ingresa tu contraseña" minlength="8" required />

                                </div>

                                <div class="d-flex justify-content-center" id="btncolor">
                                    <button type="submit" class="btn btn-lg btn-block  btn-outline">
                                        <p style="color: #ffff;">Iniciar Sesión</p>
                                    </button>
                                </div>
                                <br>

                                <p class="text-center ">Olvidaste la contraseña? <a href="#!"
                                        class="fw-bold text-body"><u style="color: red;">Recuperar</u></a></p>

                                <div class="d-flex justify-content-center" id="btncolor">


                                    <a style="color: #fff;" class="btn btn-lg  btn-block  btn-outline" href="#">
                                        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Iniciar
                                        Sesión con Google</a>
                                </div>



                                <p class="text-center mt-5 mb-0">No tienes cuenta? <a href="registro.html"
                                        class="fw-bold text-body"><u style="color: red;" >Registrate</u></a></p>



                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
